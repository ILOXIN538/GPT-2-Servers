<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 Chatbot</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window" style="width: 800px; margin: 20px auto;">
        <div class="title-bar">
            <div class="title-bar-text">GPT-2 Chat Interface</div>
        </div>
        <div class="window-body">
            <div id="chatbox"></div>
            <div class="field-row" style="margin: 10px 0;">
                <label for="temperature">Temperature:</label>
                <input id="temperature" type="range" min="0" max="1" step="0.1" value="0.7">
                <span id="tempValue">0.7</span>
            </div>
            <div class="field-row" style="margin: 10px 0;">
                <label for="maxLength">Max Length:</label>
                <input id="maxLength" type="range" min="10" max="200" step="10" value="100">
                <span id="lengthValue">100</span>
            </div>
            <textarea id="input" placeholder="Type your prompt here..." rows="4"></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
